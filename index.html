<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Grid -->
    <!-- Progress -->
    <section id="Progress">
        <h2> Progress Bar</h2>
        <div class="container">
            <div class="wrap">
                <div class="tittle">
                    <p>HTML :</p>
                </div>
                <div class="load-html"></div>
            </div>
            <div class="wrap">
                <div class="tittle">
                    <p>Css :</p>
                </div>
                <div class="load-css"></div>
            </div>
            <div class="wrap">
                <div class="tittle">
                    <p>JS :</p>
                </div>
                <div class="load-js"></div>
            </div>
        </div>
    </section>
</body>
</html>
